apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:95f41f36b4d87723d18b25699055644c966c89d3
        ports:
        - containerPort: 80
