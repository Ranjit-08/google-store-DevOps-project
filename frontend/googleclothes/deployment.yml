apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 211739080894.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:1708db21706723767123a1538fed1c74a81dfdf8
        ports:
        - containerPort: 80
