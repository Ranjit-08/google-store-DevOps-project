apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 211739080894.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:f24d3928e614f8d6765a6839d21fdc17418718ef
        ports:
        - containerPort: 80
