apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 211739080894.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:07c9c4a02cd03ef07b674272914de79318ed34cf
        ports:
        - containerPort: 80
