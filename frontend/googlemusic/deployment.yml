apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:95f41f36b4d87723d18b25699055644c966c89d3
        ports:
        - containerPort: 80
