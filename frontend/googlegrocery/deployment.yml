apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 211739080894.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:07c9c4a02cd03ef07b674272914de79318ed34cf
        ports:
        - containerPort: 80
