apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:95f41f36b4d87723d18b25699055644c966c89d3
        ports:
        - containerPort: 80
