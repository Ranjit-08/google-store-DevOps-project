apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 211739080894.dkr.ecr.us-west-2.amazonaws.com/shopping-site-phones:f24d3928e614f8d6765a6839d21fdc17418718ef
        ports:
        - containerPort: 80
