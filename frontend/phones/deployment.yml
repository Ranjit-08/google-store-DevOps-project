apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-phones:ea27c10452f657fdb0f522e763a9fcadef3183e4
        ports:
        - containerPort: 80
