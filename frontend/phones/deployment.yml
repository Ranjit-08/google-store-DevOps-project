apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 211739080894.dkr.ecr.us-west-2.amazonaws.com/shopping-site-phones:07c9c4a02cd03ef07b674272914de79318ed34cf
        ports:
        - containerPort: 80
