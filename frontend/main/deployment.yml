apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:95f41f36b4d87723d18b25699055644c966c89d3
        ports:
        - containerPort: 80

