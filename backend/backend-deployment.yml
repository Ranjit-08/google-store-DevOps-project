apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:95f41f36b4d87723d18b25699055644c966c89d3
          ports:
            - containerPort: 5000
