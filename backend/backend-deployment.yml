apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:ea27c10452f657fdb0f522e763a9fcadef3183e4
          ports:
            - containerPort: 5000
