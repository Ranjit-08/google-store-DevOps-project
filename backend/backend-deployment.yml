apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 211739080894.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:1708db21706723767123a1538fed1c74a81dfdf8
          ports:
            - containerPort: 5000
