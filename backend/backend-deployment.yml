apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 211739080894.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:07c9c4a02cd03ef07b674272914de79318ed34cf
          ports:
            - containerPort: 5000
